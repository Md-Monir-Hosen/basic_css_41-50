<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <link rel="stylesheet" href="lists.css">
</head>
<body>
    <h1>   
        Welcome to the javaTpoint.com   
     </h1>   
           <h2>   
        Ordered Lists   
     </h2>   
     <ol class="num">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ol>   
     <ol class="alpha">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ol>   
           <ol class="roman">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ol>   
     <h2>   
        Unordered lists   
     </h2>   
     <ul class="disc">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ul>   
     <ul class="circle">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ul>   
     <ul class="square">   
        <li>one</li>   
        <li>two</li>   
        <li>three</li>   
     </ul>   
</body>
</html>
